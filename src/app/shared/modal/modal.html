@if (isOpen) {
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-transparent backdrop-blur-sm flex items-center justify-center z-9999"
    (click)="closeModal()"
  >
    <!-- Modal box -->
    <div
      @modalAnimation
      class="bg-[#211F1F] max-w-3xl w-full mx-4 rounded-xl shadow-xl p-6 relative"
      (click)="$event.stopPropagation()"
    >
      <!-- Close button -->
      <button
        class="absolute top-3 right-3 text-xl font-bold text-gray-500 hover:text-red-600"
        (click)="closeModal()"
      >
        âœ•
      </button>

      <h2 class="text-2xl font-bold mb-6 text-[#611E1E]">My Experience</h2>

      <!-- Modal content slot -->
      <ng-content></ng-content>
    </div>
  </div>
}
