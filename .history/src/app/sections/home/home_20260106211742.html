<!-- ============================== -->
<!-- HEADER -->
<!-- ============================== -->
<header
  class="fixed top-0 left-0 w-full z-20 bg-transparent py-6 px-4 sm:px-8 md:px-16 flex items-center justify-between text-white"
>
  <!-- NAME -->
  <h1 class="text-xl font-bold tracking-wide">Ntokozо Gift Msibi</h1>

  <!-- NAVIGATION -->
  <nav class="hidden md:flex items-center gap-6 lg:gap-10 text-lg">
    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'home' }"
      (click)="scrollTo('home')"
    >
      Home
    </a>
    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'about' }"
      (click)="scrollTo('about')"
    >
      About
    </a>
    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'projects' }"
      (click)="scrollTo('projects')"
    >
      Projects
    </a>
    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'contacts' }"
      (click)="scrollTo('contacts')"
    >
      Contacts
    </a>

    <button
      class="bg-gray-900 px-4 sm:px-6 py-2 rounded text-white border border-gray-600 hover:bg-black"
    >
      Let’s Talk
    </button>
  </nav>
</header>

<!-- ============================== -->
<!-- HOME / HERO SECTION -->
<!-- ============================== -->
<section id="home" class="min-h-screen flex flex-col justify-between relative pt-28">
  <!-- Split Background -->
  <div class="absolute inset-0 grid grid-cols-[74%_26%]">
    <div class="bg-[#211F1F]"></div>
    <div class="bg-[#611E1E]"></div>
  </div>

  <!-- Foreground Content -->
  <div
    class="relative z-10 w-full flex flex-col md:flex-row px-6 md:px-16 items-center flex-1 gap-10"
  >
    <!-- LEFT SIDE TEXT -->
    <div class="flex-1 text-center md:text-left">
      <!-- Hero Name -->
      <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-extrabold text-white">
        Hello<span class="text-[#611E1E]">.</span>
      </h1>
      <div class="flex items-center mt-4 md:mt-6 gap-3 sm:gap-4">
        <!-- Red horizontal line -->
        <span
          class="slide-in-extend"
        ></span>
        <!-- Text -->
        <p class="text-xl sm:text-2xl md:text-4xl lg:text-5xl font-semibold text-white">
          I’m Ntokozo
        </p>
      </div>

      <!-- Full Stack Developer box -->
      <p
        class="mt-6 sm:mt-8 inline-block border-2 sm:border-4 md:border-6 border-[#611E1E] px-6 sm:px-10 md:px-16 py-3 sm:py-6 md:py-10 text-lg sm:text-2xl md:text-4xl lg:text-5xl font-bold text-white"
      >
        Full Stack Developer
      </p>

      <!-- Buttons -->
      <div
        class="flex flex-col sm:flex-row gap-4 sm:gap-6 mt-6 sm:mt-10 justify-center md:justify-start"
      >
        <button
          class="bg-[#611E1E] hover:bg-red-800 px-6 sm:px-21 py-2 sm:py-3 rounded text-lg sm:text-xl font-semibold text-white"
        >
          My Resume
        </button>

        <button
          class="border-2 border-[#611E1E] px-6 sm:px-21 py-2 sm:py-3 rounded text-lg sm:text-xl font-semibold text-white hover:bg-red-600 transition"
        >
          My Experience
        </button>
      </div>
    </div>

    <!-- RIGHT SIDE IMAGE -->
    <div class="flex-1 flex justify-center mt-8 md:mt-0">
      <div class="relative w-64 h-64 sm:w-72 sm:h-72 md:w-96 md:h-96">
        <!-- outer dark circle -->
        <div
          class="absolute inset-0 rounded-full border-4 sm:border-[6px] border-[#2A0F0F] scale-110"
        ></div>

        <!-- main red circle with image -->
        <div
          class="absolute rounded-full border-4 sm:border-[6px] border-red-700 p-2 sm:p-4 w-full h-full flex items-center justify-center"
        >
          <img src="assets/my_image.jpg" class="rounded-full w-full h-full object-cover" />
        </div>
      </div>
    </div>
  </div>
  <!-- ✅ Close foreground content flex div -->

  <!-- TECHNOLOGY BAR -->
  <div
    class="w-full bg-[#1A1A1A] text-gray-400 py-4 text-center text-base sm:text-lg flex flex-wrap gap-3 sm:gap-4 justify-center z-10 relative mt-6"
  >
    <span>HTML</span>
    <span>CSS</span>
    <span>JSX</span>
    <span>Tailwind</span>
    <span>Typescript</span>
    <span>Node.js</span>
    <span>Angular</span>
    <span>React / React Native</span>
    <span>GitHub</span>
    <span>Firebase</span>
    <span>MongoDB</span>
  </div>
</section>
