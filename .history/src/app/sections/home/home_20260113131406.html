<!-- ============================== -->
<!-- HEADER -->
<!-- ============================== -->
<header
  class="fixed top-0 left-0 w-full z-20 px-4 py-6 sm:px-8 md:px-16 flex items-center justify-between text-white transition-all duration-500 ease-in-out"
  [ngClass]="{
    'bg-transparent py-6': !isScrolled,
    'bg-transparent backdrop-blur-md shadow-lg py-2': isScrolled
  }"
>
  <!-- NAME -->
  <h1
    class="text-2xl font-semibold p-3 tracking-wide transition-all duration-500 ease-in-out"
    [class.opacity-0]="activeSection !== 'home'"
    [class.opacity-100]="activeSection === 'home'"
  >
    Ntokozo Gift Msibi
  </h1>

  <!-- NAVIGATION -->
  <nav class="hidden md:flex items-center gap-6 lg:gap-10 text-lg relative">
    <a #navLink class="cursor-pointer pb-1 relative z-10" (click)="scrollTo('home')"> Home </a>
    <a #navLink class="cursor-pointer pb-1 relative z-10" (click)="scrollTo('about')"> About </a>
    <a #navLink class="cursor-pointer pb-1 relative z-10" (click)="scrollTo('projects')">
      Projects
    </a>
    <a #navLink class="cursor-pointer pb-1 relative z-10" (click)="scrollTo('contacts')">
      Contacts
    </a>

    <button
      class="bg-gray-900 px-4 sm:px-6 py-2 rounded text-white border border-gray-600 hover:bg-black"
    >
      Let’s Talk
    </button>

    <!-- Underline -->
    <span
      class="absolute bottom-1 h-0.5 bg-white rounded-full"
      [ngStyle]="{
        left: underlinePosition + 'px',
        width: underlineWidth + 'px',
        transition: 'left 0.5s ease, width 0.5s ease'
      }"
    ></span>
  </nav>
</header>

<!-- ============================== -->
<!-- HOME / HERO SECTION -->
<!-- ============================== -->
<section id="home" class="min-h-screen flex flex-col justify-between relative pt-28">
  <!-- Split Background -->
  <div class="absolute inset-0 grid md:grid-cols-[74%_26%]">
    <div class="bg-[#211F1F]"></div>
    <div class="bg-[#611E1E]"></div>
  </div>

  <!-- Foreground Content -->
  <div
    class="relative z-10 w-full flex flex-col md:flex-row px-6 md:px-16 items-center flex-1 gap-10"
  >
    <!-- LEFT SIDE TEXT -->
    <div class="flex-1 text-center md:text-left">
      <!-- Hero Name -->
      <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold text-white">
        Hello<span class="text-[#611E1E]">.</span>
      </h1>
      <div class="flex items-center mt-4 md:mt-6 gap-3 sm:gap-4">
        <!-- Red horizontal line -->
        <span class="slide-in-extend"></span>
        <!-- Text -->
        <p class="text-xl sm:text-2xl mb-8 md:text-4xl lg:text-5xl font-semibold text-white">
          I’m Ntokozo
        </p>
      </div>

      <!-- Full Stack Developer box -->
      <p
        class="mt-6 sm:mt-8 inline-block border-2 sm:border-4 md:border-6 rounded border-[#611E1E] px-6 sm:px-10 md:px-16.5 py-3 sm:py-6 md:py-10 text-lg sm:text-2xl md:text-4xl lg:text-5xl font-bold text-white"
      >
        Full Stack Developer
      </p>

      <!-- Buttons -->
      <div
        class="flex flex-col sm:flex-row gap-4 sm:gap-8 mt-6 sm:mt-10 justify-center md:justify-start"
      >
        <button
          class="bg-[#611E1E] hover:bg-red-800 px-6 sm:px-19 py-2 sm:py-3 rounded text-lg sm:text-xl font-semibold text-white"
        >
          My Resume
        </button>

        <button
          class="border-5 border-[#611E1E] px-6 sm:px-19 py-2 sm:py-3 rounded text-lg sm:text-xl font-semibold text-white hover:bg-red-600 transition"
        >
          My Experience
        </button>
      </div>
    </div>

    <!-- RIGHT SIDE IMAGE -->
    <div class="flex-1 flex justify-center mt-8 md:mt-0">
      <div class="relative w-64 h-64 sm:w-72 sm:h-72 md:w-96 md:h-96">
        <!-- outer dark circle -->
        <div
          class="absolute inset-0 rounded-full border-4 sm:border-6 border-[#611E1E] clip-left scale-130 animate-spin"
          style="animation-duration: 3s"
        ></div>

        <div
          class="absolute inset-0 rounded-full border-4 sm:border-6 border-transparent clip-right animate-spin"
          style="animation-duration: 3s"
        ></div>

        <div
          class="absolute inset-0 rounded-full border-4 sm:border-6 border-[#211F1F] clip-right scale-130 animate-spin"
          style="animation-duration: 3s"
        ></div>

        <!-- main red circle with image -->
        <div
          class="absolute rounded-full border-4 sm:border-8 border-[#611E1E] w-full h-full flex items-center justify-center"
        >
          <img
            src="assets/images/my_image.jpg"
            alt="Ntokozo"
            class="rounded-full w-full h-full object-cover"
          />
        </div>
      </div>
    </div>
  </div>
  <!-- ✅ Close foreground content flex div -->

  <!-- TECHNOLOGY BAR -->
  <div
    class="w-full overflow-hidden relative bg-[#262424] py-4 text-gray-400 text-base sm:text-lg font-semibold z-10 mt-6"
  >
    <div class="flex animate-marquee gap-20 sm:gap-22 whitespace-nowrap">
      <span>HTML</span>
      <span>CSS</span>
      <span>JSX</span>
      <span>Tailwind</span>
      <span>Typescript</span>
      <span>Node.js</span>
      <span>Angular</span>
      <span>React / React Native</span>
      <span>GitHub</span>
      <span>Firebase</span>
      <span>MongoDB</span>

      <span>HTML</span>
      <span>CSS</span>
      <span>JSX</span>
      <span>Tailwind</span>
      <span>Typescript</span>
      <span>Node.js</span>
      <span>Angular</span>
      <span>React / React Native</span>
      <span>GitHub</span>
      <span>Firebase</span>
      <span>MongoDB</span>
    </div>
  </div>
</section>
