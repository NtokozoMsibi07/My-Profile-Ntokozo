<!-- ============================== -->
<!-- HEADER -->
<!-- ============================== -->
<header
  class="fixed top-0 left-0 w-full z-20 bg-transparent py-6 px-16 flex items-center justify-between text-white"
>
  <!-- NAME -->
  <h1 class="text-xl font-bold tracking-wide">Ntokozо Gift Msibi</h1>

  <!-- NAVIGATION -->
  <nav class="flex items-center pr-50 gap-10 text-lg">
    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'home' }"
      (click)="scrollTo('home')"
    >
      Home
    </a>

    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'about' }"
      (click)="scrollTo('about')"
    >
      About
    </a>

    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'projects' }"
      (click)="scrollTo('projects')"
    >
      Projects
    </a>

    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'contacts' }"
      (click)="scrollTo('contacts')"
    >
      Contacts
    </a>

    <button class="bg-gray-900 px-6 py-2 rounded text-white border border-gray-600 hover:bg-black">
      Let’s Talk
    </button>
  </nav>
</header>

<!-- ============================== -->
<!-- HOME / HERO SECTION -->
<!-- ============================== -->
<section id="home" class="min-h-screen flex flex-col justify-between relative pt-28">
  <!-- Split Background -->
  <div class="absolute inset-0 grid grid-cols-[73%_27%]">
    <div class="bg-[#211F1F]"></div>
    <div class="bg-[#611E1E]"></div>
  </div>

  <!-- Foreground Content -->
  <div
    class="relative z-10 w-full flex flex-col md:flex-row px-6 md:px-16 items-center flex-1 gap-10"
  >
    <!-- LEFT SIDE TEXT -->
    <div class="flex-1 text-center md:text-left">
      <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold text-white">
        Hello<span class="text-red-600">.</span>
      </h1>
      <p class="text-2xl sm:text-3xl mt-4 md:mt-6 font-semibold">I’m Ntokozo</p>

      <p
        class="mt-6 sm:mt-8 inline-block border-2 border-red-600 px-6 sm:px-8 py-3 sm:py-4 text-xl sm:text-2xl font-bold"
      >
        Full Stack Developer
      </p>

      <div
        class="flex flex-col sm:flex-row gap-4 sm:gap-6 mt-6 sm:mt-10 justify-center md:justify-start"
      >
        <button
          class="bg-red-700 hover:bg-red-800 px-6 sm:px-8 py-2 sm:py-3 rounded text-lg font-semibold"
        >
          My Resume
        </button>

        <button
          class="border-2 border-red-600 px-6 sm:px-8 py-2 sm:py-3 rounded text-lg font-semibold hover:bg-red-600 transition"
        >
          My Experience
        </button>
      </div>
    </div>

    <!-- RIGHT SIDE IMAGE -->
    <div class="flex-1 flex justify-center mt-8 md:mt-0">
      <div class="relative w-64 h-64 sm:w-72 sm:h-72 md:w-96 md:h-96">
        <!-- outer dark circle -->
        <div
          class="absolute inset-0 rounded-full border-4 sm:border-[6px] border-[#2A0F0F] scale-110"
        ></div>

        <!-- main red circle with image -->
        <div
          class="rounded-full border-4 sm:border-[6px] border-red-700 p-2 sm:p-4 w-full h-full flex items-center justify-center"
        >
          <img [src]="imagePath" class="rounded-full w-full h-full object-cover" />
        </div>
      </div>
    </div>
  </div>
  <!-- ✅ Close foreground content flex div -->

  <!-- TECHNOLOGY BAR -->
  <div
    class="w-full bg-[#1A1A1A] text-gray-400 py-4 text-center text-base sm:text-lg flex flex-wrap gap-3 sm:gap-4 justify-center z-10 relative mt-6"
  >
    <span>HTML</span>
    <span>CSS</span>
    <span>JSX</span>
    <span>Tailwind</span>
    <span>Typescript</span>
    <span>Node.js</span>
    <span>Angular</span>
    <span>React / React Native</span>
    <span>GitHub</span>
    <span>Firebase</span>
    <span>MongoDB</span>
  </div>
</section>
