<!-- ============================== -->
<!-- HEADER -->
<!-- ============================== -->
<header
  class="fixed top-0 left-0 w-full z-20 bg-transparent py-6 px-4 sm:px-8 md:px-16 flex items-center justify-between text-white"
>
  <!-- NAME -->
  <h1 class="text-xl font-bold tracking-wide">Ntokozо Gift Msibi</h1>

  <!-- NAVIGATION -->
  <nav class="hidden md:flex items-center gap-6 lg:gap-10 text-lg">
    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'home' }"
      (click)="scrollTo('home')"
    >
      Home
    </a>
    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'about' }"
      (click)="scrollTo('about')"
    >
      About
    </a>
    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'projects' }"
      (click)="scrollTo('projects')"
    >
      Projects
    </a>
    <a
      class="cursor-pointer pb-1"
      [ngClass]="{ 'border-b-2 border-white': activeSection === 'contacts' }"
      (click)="scrollTo('contacts')"
    >
      Contacts
    </a>

    <button
      class="bg-gray-900 px-4 sm:px-6 py-2 rounded text-white border border-gray-600 hover:bg-black"
    >
      Let’s Talk
    </button>
  </nav>
</header>

<!-- ============================== -->
<!-- HOME / HERO SECTION -->
<!-- ============================== -->
<section id="home" class="min-h-screen flex flex-col justify-between relative pt-28">
  <!-- Split Background -->
  <div class="absolute inset-0 grid grid-cols-[74%_26%]">
    <div class="bg-[#211F1F]"></div>
    <div class="bg-[#611E1E]"></div>
  </div>

  <!-- Foreground Content -->
  <div
    class="relative z-10 w-full flex flex-col md:flex-row px-6 md:px-16 items-center flex-1 gap-10"
  >
    <!-- LEFT SIDE TEXT -->
    <div class="flex-1 text-center md:text-left flex flex-col justify-center">
      <!-- Hero Name -->
      <h1
        class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-extrabold text-white leading-tight"
      >
        Hello<span class="text-[#611E1E]">.</span>
      </h1>

      <!-- "I’m Ntokozo" with left horizontal red line -->
      <div class="flex items-center mt-3 sm:mt-4 md:mt-6 gap-2 sm:gap-3">
        <!-- Red horizontal line -->
        <span class="slide-in-extend w-16 sm:w-24 md:w-32 lg:w-40 h-1 sm:h-1.5 bg-[#611E1E]"></span>
        <!-- Text -->
        <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-semibold text-white">
          I’m Ntokozo
        </p>
      </div>

      <!-- Full Stack Developer box (responsive) -->
      <p
        class="mt-4 sm:mt-6 md:mt-8 inline-block border-2 sm:border-4 md:border-6 rounded border-[#611E1E] px-4 sm:px-8 md:px-12 lg:px-16 xl:px-20 py-2 sm:py-4 md:py-6 lg:py-8 text-base sm:text-lg md:text-2xl lg:text-3xl xl:text-4xl font-bold text-white"
      >
        Full Stack Developer
      </p>

      <!-- Buttons -->
      <div
        class="flex flex-col sm:flex-row gap-3 sm:gap-6 mt-4 sm:mt-6 md:mt-8 justify-center md:justify-start"
      >
        <button
          class="bg-[#611E1E] hover:bg-red-800 px-4 sm:px-8 md:px-10 lg:px-16 py-2 sm:py-3 md:py-4 rounded text-sm sm:text-lg md:text-xl font-semibold text-white transition"
        >
          My Resume
        </button>

        <button
          class="border-2 border-[#611E1E] px-4 sm:px-8 md:px-10 lg:px-16 py-2 sm:py-3 md:py-4 rounded text-sm sm:text-lg md:text-xl font-semibold text-white hover:bg-red-600 transition"
        >
          My Experience
        </button>
      </div>
    </div>

    <!-- RIGHT SIDE IMAGE -->
    <div class="flex-1 flex justify-center mt-8 md:mt-0">
      <div class="relative w-48 sm:w-56 md:w-72 lg:w-96 aspect-square">
        <!-- outer dark circle -->
        <div
          class="absolute inset-0 rounded-full border-2 sm:border-4 md:border-6 border-[#2A0F0F] scale-105"
        ></div>

        <!-- main red circle with image -->
        <div
          class="absolute rounded-full border-2 sm:border-4 md:border-6 border-red-700 p-1 sm:p-2 md:p-4 w-full h-full flex items-center justify-center"
        >
          <img src="assets/my_image.jpg" class="rounded-full w-full h-full object-cover" />
        </div>
      </div>
    </div>
  </div>
  <!-- ✅ Close foreground content flex div -->

  <!-- TECHNOLOGY BAR -->
  <div
    class="w-full bg-[#1A1A1A] text-gray-400 py-4 text-center text-base sm:text-lg flex flex-wrap gap-3 sm:gap-4 justify-center z-10 relative mt-6"
  >
    <span>HTML</span>
    <span>CSS</span>
    <span>JSX</span>
    <span>Tailwind</span>
    <span>Typescript</span>
    <span>Node.js</span>
    <span>Angular</span>
    <span>React / React Native</span>
    <span>GitHub</span>
    <span>Firebase</span>
    <span>MongoDB</span>
  </div>
</section>
